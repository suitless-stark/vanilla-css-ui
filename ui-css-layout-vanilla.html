<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset-css.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://use.typekit.net/jwi1eot.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
</head>

<body>
  <!-- Mobile container starts -->
  <div class="mobile-container">

    <!-- Header nav section -->
    <div class="mobile-nav">
      <div class="burger-menu"><i class="fa fa-bars" aria-hidden="true"></i></div><div class="logo"><img src="img/1280px-metservice_logo.png" alt=""></div><div class="search"><i class="fa fa-search" aria-hidden="true"></i></div>
    </div>
    <!-- Header nav ends -->

    <!-- Daily section -->
    <div class="daily-section">
      <h3 class="current-city">te aro</h3>
      <div class="weather-image">
        <i class="wi wi-thunderstorm" aria-hidden="true"></i>
        <h4>Thunderstorm</h4>
      </div>
      <div class="weather-info">
        <table>
          <caption  class="temp">7&#176;c</caption>
          <tr>
            <td><i class="fa fa-arrow-down" aria-hidden="true"></i></td>
            <td>-2&#176;c</td>
          </tr>
          <tr>
            <td><i class="fa fa-arrow-up" aria-hidden="true"></i></td>
            <td>9&#176;c</td>
          </tr>
          <tr>
            <td><i class="wi wi-strong-wind" aria-hidden="true"></i></td>
            <td>SE</td>
          </tr>
          <tr>
            <td><i class="wi wi-humidity"></i></td>
            <td>72%</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- Daily section ends -->
    <div class="map-container">
      <!-- Map section starts -->
      <div class="map-section">
        <div class="map">
          <img src="img/map-nz.jpg" alt="NZ-map" width="100%" height="100%">
        </div>
        <div class="map-title">
          <h3>National Forecast Map</h3>
        </div>
        <div class="expand">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </div>
      </div>
      <!-- Map section ends -->
    </div>
    <div class="fav-container">
      <!-- Fav city section starts -->
      <div class="favorite-section">

      </div>
      <!-- Fav city section ends -->
    </div>

    <!-- Footer starts -->
    <div class="footer-section">
      <div class="left-section">

      </div>
      <div class="middle-section">

      </div>
      <div class="right-section">

      </div>
    </div>
    <!-- Footer ends -->
  </div>
  <!-- Mobile Container ends -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
